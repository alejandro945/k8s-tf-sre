name: ci

on:
  push:
    branches: main

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v2

      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - 
        name: Build Docker image
        run: docker build -t alejandro945/rick-morty:latest .

      - 
        name: Push Docker image to Docker Hub
        run: docker push alejandro945/rick-morty:latest
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

      - 
        name: Deploy to cluster in azure
        uses: steebchen/kubectl@v2.0.0
        with: # defaults to latest kubectl binary version
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          command: set image --record deployment/rick-morty-app-deployment container=alejandro945/rick-morty:latest
      - 
        name: Verify deployment
        uses: steebchen/kubectl@v2.0.0
        with:
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          version: v1.21.0 # specify kubectl binary version explicitly
          binaries-url: "https://dl.k8s.io/release/v1.21.0/bin/linux/amd64/kubectl" # specify the download url explicitly
          command: rollout status deployment/rick-morty-app-deployment
    